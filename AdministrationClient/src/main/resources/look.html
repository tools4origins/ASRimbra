<html>
<head>
    <title>ASRimbra Look Up!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
<h4>Look up User's right:</h4>
<form method="get" target="ASRimbra" action="http://localhost:7654/user/right/">
    <label for="email">Mail : <input type="email" name="user" id="email" /></label><br />
    <input type="submit" value="Look up">
</form>

<iframe name="ASRimbra"></iframe>
<script>
            $('form').submit(function(e) {
                e.preventDefault();
                var form = $(this);
                $.ajax({
                    url: form.attr('action'),
                    type: form.attr('method'),
                    data: form.serialize(),
                    success: function(data) {
                    console.log("#"+form.attr('target'), $("#"+form.attr('target')));
                        $("#"+form.attr('target')).html(data);
                    },
                    error: console.error,
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true
                })
            });
        </script>
</body>
</html>
