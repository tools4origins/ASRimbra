<html>
    <head>
        <title>ASRimbra Connect !</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>
    <body>
        <h4>Login:</h4>
        <form method="post" target="ASRimbra" action="http://localhost:7654/connect/">
            <label for="mail">Mail : <input type="email" name="mail" id="mail" /></label><br />
            <label for="password">Password : <input type="password" name="password" id="password" /></label>
            <input type="submit" value="Log in">
        </form>

        <h4>Logout:</h4>
        <form method="get" target="ASRimbra" action="http://localhost:7654/disconnect/">
            <input type="submit" value="Log off">
        </form>


        <div id="ASRimbra"></div>
        <script>
            $('form').submit(function(e) {
                e.preventDefault();
                var form = $(this);
                $.ajax({
                    url: form.attr('action'),
                    type: form.attr('method'),
                    data: form.serialize(),
                    success: function(data) {
                    console.log("#"+form.attr('target'), $("#"+form.attr('target')));
                        $("#"+form.attr('target')).html(data);
                    },
                    error: console.error,
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true
                })
            });
        </script>
    </body>
</html>
