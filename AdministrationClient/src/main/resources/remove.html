<html>
    <head>
         <title>ASRimbra Remove!</title>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>
    <body>
        <h4>Remove User:</h4>
        <form data-method="delete" data-target="ASRimbra" data-action="http://localhost:7654/user/removeByEmail/:email">
              <label for="email">Mail : <input type="email" name="email" id="email" /></label><br />
             <input type="submit" value="Remove">
        </form>

        <iframe name="ASRimbra"></iframe>
        <script>
            $('form').submit(function(e) {
                e.preventDefault();
                var form = $(this);
                var url = form.data('action').replace(":email", form.find('[name="email"]').val());
                $.ajax({
                    url: url,
                    type: form.data('method'),
                    success: function(data) {
                    console.log("#"+data('target'), $("#"+data('target')));
                        $("#"+form.data('target')).html(data);
                    },
                    error: console.error,
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true
                })
            });
        </script>
    </body>
</html>
