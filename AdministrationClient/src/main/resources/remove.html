<html>
    <head>
         <title>ASRimbra Remove!</title>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>
    <body>
        <h4>Remove User:</h4>
        <form method="delete" target="ASRimbra" action="http://localhost:7654/user/removeUser/:email">
              <label for="email">Mail : <input type="email" name="email" id="email" /></label><br />
             <input type="submit" value="Remove">
        </form>

        <iframe name="ASRimbra"></iframe>
        <script>
            $('form').submit(function(e) {
                e.preventDefault();
                var form = $(this);
                $.ajax({
                    url: form.attr('action'),
                    type: form.attr('method'),
                    data: form.serialize(),
                    success: function(data) {
                    console.log("#"+form.attr('target'), $("#"+form.attr('target')));
                        $("#"+form.attr('target')).html(data);
                    },
                    error: console.error,
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true
                })
            });
        </script>
    </body>
</html>
